name: ðŸ“§ Email Sender

run-name: ${{ inputs.template}} - ${{ inputs.payload }}

on:
  workflow_dispatch:
    inputs:
      template:
        type: string
        description: 'Template name'
        required: true
      payload:
        type: string
        required: false
        description: 'Payload'

permissions:
  actions: read
  contents: read
  packages: read

jobs:
  execute:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/skinexa/bank-approver:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ github.token }}
      env:
        NODE_ENV: production
    steps:
      - name: ðŸ“™ Create env file
        uses: actions/github-script@v6
        with:
          script: |
            const { writeFileSync } = require('fs');
            const secrets = ${{toJson(secrets)}};
            writeFileSync(`/app/.env`, secrets['ENV']);

      - name: ðŸ“§ Send email
        uses: actions/github-script@v7
        with:
          script: |
              const { sendEmail } = require('/app/main.js');
              sendEmail('${{ inputs.template }}', '${{ inputs.payload }}');